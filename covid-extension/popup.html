<!DOCTYPE html>
<html lang="en">
<head>
    <title>Covid-19 Stats- SLO</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <script src="popup.js"></script>
</head>
<body>
<div>
    <h1>Covid Latest Report- SLO</h1>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Country</th>
            <th>Confirmed</th>
            <th>Deaths</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="totalCases"></td>
            <td id="activeCases"></td>
            <td id="testedToday"></td>
            <td id="hospitalized"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
